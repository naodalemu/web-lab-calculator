<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="main-container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <p></p>
                <p></p>
                <p></p>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button numbers" onclick="appendValue('7')">7</button>
                <button class="button numbers" onclick="appendValue('8')">8</button>
                <button class="button numbers" onclick="appendValue('9')">9</button>
                <button class="button" onclick="appendValue('*')">x</button>
                <button class="button numbers" onclick="appendValue('4')">4</button>
                <button class="button numbers" onclick="appendValue('5')">5</button>
                <button class="button numbers" onclick="appendValue('6')">6</button>
                <button class="button" onclick="appendValue('/')">รท</button>
                <button class="button numbers" onclick="appendValue('1')">1</button>
                <button class="button numbers" onclick="appendValue('2')">2</button>
                <button class="button numbers" onclick="appendValue('3')">3</button>
                <button class="button" onclick="appendValue('-')">-</button>
                <button class="button numbers" onclick="appendValue('0')">0</button>
                <button class="button numbers" onclick="appendValue('.')">.</button>
                <button class="button" onclick="calculate()">=</button>
                <button class="button" onclick="appendValue('+')">+</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
